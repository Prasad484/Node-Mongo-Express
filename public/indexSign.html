<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/css.css">

  <title>Sign In</title>

</head>

<body>
  <div class="Comp">
    <div class="Left">
      <!-- <Header> -->
      <h1> Learn to code by watching others </h1>
      <!-- </Header> -->
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="Right">
      <button class="Try"> <span> Try it free 7 days </span> then $20/mo. thereafter</button>

      <div class="SignUp">
        <form id="form" method="POST">
          <div class="form-control">
            <input type="text" id="First" name="name" class="Text" placeholder="First Name">
            <img class="ErrLogo" id="ErrLogoID1" src="images/icon-error.svg">
            <div class="Error" id="ErrorMsg">First Name cannot be empty</div>
          </div>

          <div class="form-control">
            <input type="text" id="Second" name="lastname" placeholder="Last Name">
            <img class="ErrLogo" id="ErrLogoID2" src="images/icon-error.svg">
            <div class="Error" id="ErrorMsg2">Last Name cannot be empty</div>
          </div>

          <div class="form-control">
            <input type="email" id="Third" name="email" placeholder="Email Address">
            <img class="ErrLogo" id="ErrLogoID3" src="images/icon-error.svg">
            <div class="Error" id="ErrorMsg3">E-mail cannot be empty</div>
          </div>

          <div class="form-control">
            <input type="password" id="Fourth"  name="password" placeholder="Password">
            <img class="ErrLogo" id="ErrLogoID4" src="images/icon-error.svg">
            <div class="Error" id="ErrorMsg4">Password cannot be empty</div>
          </div>
          <button class="Claim" type="submit" id="claim">Claim your free trial </button>   
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
